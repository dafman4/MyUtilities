buildscript{
    repositories{ mavenCentral() }
}

plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'idea'

jar{
    baseName = 'my-utilities'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories{ mavenCentral() }

dependencies{
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
}
group 'com.squedgy.mc-mod-manager'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}